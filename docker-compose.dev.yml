# ============================================================
# AI Ignite Note - Docker Compose 开发模式配置
# ============================================================
# 用途：仅在 Docker 中运行数据库，前端和后端在本地开发模式运行
# 使用方法：
#   1. 启动数据库: docker-compose -f docker-compose.dev.yml up -d
#   2. 启动后端: cd backend && npm run dev
#   3. 启动前端: npm run dev

services:
  # PostgreSQL Database Only
  postgres:
    image: postgres:15-alpine
    container_name: aiignitenote-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-aiignite}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-aiignite_password}
      POSTGRES_DB: ${POSTGRES_DB:-ai_ignite_note}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-aiignite} -d ${POSTGRES_DB:-ai_ignite_note}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aiignitenet

# Named volumes for data persistence
volumes:
  postgres_dev_data:
    driver: local

# Networks
networks:
  aiignitenet:
    driver: bridge
